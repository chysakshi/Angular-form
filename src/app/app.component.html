<h1>{{title}}</h1>
<form #basicForm="ngForm" (submit)="getData(basicForm.value)">
  <input type="text" ngModel name="user" placeholder="Enter user name" />
  <br /><br />
  <input type="text" ngModel name="email" placeholder="Enter user email" />
  <br /><br />
  <input type="text" ngModel name="number" placeholder="Enter user number" />
  <br /><br />
  <input type="text" ngModel name="password" placeholder="Enter user password" />
  <br /><br />
  <button>Register</button>
</form>
<h1>{{title1}}</h1>
<button (click)="submit()">submit</button>
<h1 *ngIf="display" id="myelement">Login</h1>

<hr>
<app-useful-child *ngFor="let eachelemtn of mobileobj;" [mydata]="eachelemtn"></app-useful-child>
